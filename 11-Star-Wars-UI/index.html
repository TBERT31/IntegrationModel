    <title>Casque STORMTROOPER</title>

<body>

    <section class="landing">
        <div class="red-card">
            <div class="trooper-card">

                <div class="bg"></div>

                <div class="row py-5 h-100">
                    <div class="col-4 stormtrooper"></div>
                    <div class="col-8">
                        <h1>CASQUE</br>STORMTROOPER</h1>
                        <span class="prix">$1.299,</span>
                        <span class="centime">99</span>
                        <div class="row borders" style="height: 150px;">
                            <div class="col-6" style="align-self:center;">
                                <h5>TAILLE DU CASQUE</h5>
                                </br>
                                <a href="#" class="mx-3">S</a>
                                <a href="#" class="mx-3">M</a>
                                <a href="#" class="mx-3">L</a>
                                <a href="#" class="mx-3">XL</a>
                            </div>
                            <div class="col-5 text-center pt-5">
                                <h5>80%</h5>
                                <p class="pt-5">Taux de durabilité</p>
                            </div>
                        </div>

                        <div class="row wish pt-5">
                            <button>AJOUTER AU PANIER</button>
                            <img src="./img/heart.svg" alt="heart icon"/>
                            <span>Ajouter à la liste de souhaits</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
