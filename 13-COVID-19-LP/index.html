<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karantina&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>COVID-19</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-light fixed-top"
        style="max-width: 1450px; margin: 0 auto"
      >
        <a href="#" class="navbar-brand mt-5">COVID-<span>19</span></a>
      </nav>
    </header>

    <section>
      <div class="container h-100">
        <div class="row h-33" style="align-content: flex-end;">
          <div class="col-lg-4">
            <p>
              Coronavirus, une famille de virus variés. Leur nom vient du fait
              qu'ils possèdent tous un aspect en forme de couronne lorsqu'ils
              sont observés au microscope.
            </p>
            <span class="pr-4 text-white">01</span><span class="pr-4 text-secondary">02</span><span class="pr-4 text-secondary">03</span>
          </div>
          <div class="col-lg-4 offset-lg-4 flex hide" style="justify-content: flex-end;">
            <span class="arrow-up">↑</span>
          </div>
        </div>

        <div class="row h-33">
            <div class="col-lg-4 pt-5">
                <h4><span class="plus pr-3">+</span> En savoir plus</h4>
                <div class="social">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Google +</a>
                </div>
            </div>
            <div class="col-lg-4">
                <img src="./img/virus.png" alt="Virus">
            </div>
            <div class="col-lg-4 flex">
                <span class="arrow-down">↓</span>
            </div>
        </div>

        <div class="row h-33">
            <div class="col-lg-12">
                <h1>COVID-<span class="covid">19</span></h1>
            </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
